<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document.body).ready(initRead())

			function initRead() {
  				document.getElementById('fileinput').addEventListener('change', loadFile, false)
  			}

			function loadFile(evt) {
				var file = evt.target.files[0] 
				if (file) {
  					var reader = new FileReader()
 		 			reader.onload = function(e) {
						readContents(e.target.result)
  					}
  					reader.readAsText(file)
				} else { 
  					console.log("file failed to load")
				}
			}

			function readContents(raw) {
				var decdata = ""
				for(var i = 0; i < raw.length; i++) {
					decdata = decdata + raw.charCodeAt(i)
				}
				$('#hexout').html(raw)
				$('#decout').html(decdata)
			}
		</script>		
	</head>
	<body>
		<input type="file" id="fileinput"/>
		<div id="hexout"/>
		<br>
		<div id="decout"/>
	</body>
</html>
