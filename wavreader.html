<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			jQuery.get('allen_arrogh.wav', function(data) {
				$('#hexout').html(data)
				var str = ""
				for(var i = 0; i < data.length; i++) {
					str = str + data.charCodeAt(i)
				}
				$('#decout').html(str)
			})
		</script>
	</head>
	<body>
		<div id="hexout">
		<br>
		<div id="decout">
	</body>
</html>
